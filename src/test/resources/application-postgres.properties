# datasource properties
spring.datasource.url=jdbc:postgresql://localhost:5432/demo
spring.datasource.username=security_demo
spring.datasource.password=password

# jpa properties
spring.sql.init.schema-locations=classpath:schema-test.sql
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.default_schema=demo
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

# sql properties
spring.sql.init.mode=never

# Use test-containers for test postgres container instead of spring docker compose
spring.docker.compose.enabled=false
spring.docker.compose.skip.in-tests=true